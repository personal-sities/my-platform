<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Universitetlar monitoringi</title>

<style>
:root{
    --blue:#1f5fa8;
    --bg:#f4f7fb;
    --border:#1f5fa8;
}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:var(--bg)}

.header{
    background:var(--blue);
    color:#fff;
    padding:15px 25px;
    display:flex;
    align-items:center;
    gap:15px;
}
.logo{height:45px}
.header h1{margin:0;font-size:22px}

.container{padding:25px}

.filter{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}
.filter input{padding:8px;width:250px}

.btn{
    background:var(--blue);
    color:#fff;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
}
th,td{
    border:2px solid var(--border);
    padding:8px;
    text-align:center;
}
th{color:var(--blue);background:#f9fbff}

.univer{
    font-weight:bold;
    color:var(--blue);
    text-align:left;
}

.status-box{
    text-align:left;
    font-size:13px;
}
.status-box label{display:block;cursor:pointer}

.comment{
    width:100%;
    border:none;
    outline:none;
}

.footer{
    margin-top:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.4);
    display:none;
    align-items:center;
    justify-content:center;
}
.modal-box{
    background:#fff;
    padding:20px;
    width:350px;
    border-radius:10px;
}
.modal-box h3{margin-top:0}
.modal-box input{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}
.modal-actions{
    display:flex;
    gap:10px;
    justify-content:flex-end;
}
.status-green{background:#e6f7e6;border-left:4px solid #28a745;padding-left:4px}
.status-red{background:#fdeaea;border-left:4px solid #dc3545;padding-left:4px}
.status-yellow{background:#fff8e1;border-left:4px solid #ffc107;padding-left:4px}
</style>
</head>
<body>

<div class="header">
    <img src="images/studentcall.png" class="logo">
    <h1>Universitetlar monitoringi</h1>
</div>

<div class="container">

    <div class="filter">
        <input id="filterInput" placeholder="Universitet nomi bo‚Äòyicha filtr">
        <button class="btn" onclick="filterTable()">Filtr</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>Univer nomi</th>
            <th>Taklif</th>
            <th>Suhbat sanasi</th>
            <th>–ö–æ–º–º–µ—Ä—á–µ—Å–∫–∏–π –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</th>
            <th>Shartnoma</th>
            <th>Ish boshlandi</th>
            <th>Yakun</th>
            <th>Koment</th>
            <th>Tahrirlash</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="footer">
        <button class="btn" onclick="history.back()">‚Üê Orqaga</button>
        <div>
            <button class="btn" onclick="openDelete()">Univerni o‚Äòchirish ‚àí</button>
            <button class="btn" onclick="openAdd()">Univer qo‚Äòshish +</button>
        </div>
    </div>
</div>

<div class="modal" id="addModal">
    <div class="modal-box">
        <h3>Universitet qo‚Äòshish</h3>
        <input id="addName" placeholder="Universitet nomi">
        <input id="addWork" placeholder="Ish boshlandi">
        <div class="modal-actions">
            <button class="btn" onclick="addUniver()">Qo‚Äòshish</button>
        </div>
    </div>
</div>

<div class="modal" id="deleteModal">
    <div class="modal-box">
        <h3>Universitet o‚Äòchirish</h3>
        <input id="deleteName" placeholder="Universitet nomi">
        <div class="modal-actions">
            <button class="btn" onclick="deleteUniver()">O‚Äòchirish</button>
        </div>
    </div>
</div>

<script>
const tbody = document.querySelector("tbody");

/* ===== SAQLASH ===== */
function saveData(){
    localStorage.setItem("universities", tbody.innerHTML);
}

/* ===== STATUS RANGLARI ===== */
function updateStatusColors(tr){
    tr.querySelectorAll("label").forEach(l=>{
        l.classList.remove("status-green","status-red","status-yellow");
        const i = l.querySelector("input");
        if(!i || !i.checked) return;

        const t = l.innerText.toLowerCase();

        if(t.includes("berildi") || t.includes("rozi") || t.includes("yakunlandi") || t.includes("tuzildi")){
            l.classList.add("status-green");
        }
        else if(t.includes("rad") || t.includes("tuzilmadi")){
            l.classList.add("status-red");
        }
        else if(t.includes("o‚Äòylab") || t.includes("jarayonda")){
            l.classList.add("status-yellow");
        }
    });
}

/* ===== QATORNI QULFLASH ===== */
function lockRow(tr, lock=true){
    tr.querySelectorAll("input").forEach(i=>{
        if(i.type !== "text") i.disabled = lock;
    });
}

/* ===== UNIVERSITET QO‚ÄòSHISH ===== */
function addUniver(){
    const name = addName.value.trim();
    const work = addWork.value.trim();
    if(!name) return alert("Universitet nomini kiriting");

    const id = Date.now();
    const tr = document.createElement("tr");

    tr.innerHTML = `
<td class="univer">${name}</td>

<td class="status-box">
<label><input type="checkbox"> Berildi</label>
<label><input type="checkbox"> O‚Äòylab ko‚Äòrmoqda</label>
</td>

<td><input type="date"></td>

<td class="status-box">
<label><input type="checkbox"> Berildi</label>
<label><input type="checkbox"> Rozi</label>
<label><input type="checkbox"> Rad etildi</label>
<label><input type="checkbox"> O‚Äòylab ko‚Äòrmoqda</label>
</td>

<td class="status-box">
<label><input type="radio" name="s${id}"> Tuzildi</label>
<label><input type="radio" name="s${id}"> Tuzilmadi</label>
</td>

<td>${work}</td>

<td class="status-box">
<label><input type="radio" name="y${id}"> Yakunlandi</label>
<label><input type="radio" name="y${id}"> Jarayonda</label>
</td>

<td><input class="comment" placeholder="Koment..."></td>

<td><button class="btn" onclick="toggleEdit(this)">‚úèÔ∏è Tahrirlash</button></td>
`;

    tbody.appendChild(tr);
    lockRow(tr,true);
    saveData();

    addModal.style.display="none";
    addName.value="";
    addWork.value="";
}

/* ===== TAHRIRLASH ===== */
function toggleEdit(btn){
    const tr = btn.closest("tr");
    const edit = btn.dataset.edit === "1";

    lockRow(tr, edit);
    btn.dataset.edit = edit ? "0" : "1";
    btn.textContent = edit ? "‚úèÔ∏è Tahrirlash" : "üíæ Saqlash";

    updateStatusColors(tr);
    saveData();
}

/* ===== O‚ÄòCHIRISH ===== */
function deleteUniver(){
    const name = deleteName.value.trim().toLowerCase();
    [...tbody.rows].forEach(r=>{
        if(r.cells[0].innerText.toLowerCase() === name){
            r.remove();
        }
    });
    saveData();
    deleteModal.style.display="none";
    deleteName.value="";
}

/* ===== FILTR ===== */
function filterTable(){
    const v = filterInput.value.toLowerCase();
    [...tbody.rows].forEach(r=>{
        r.style.display = r.cells[0].innerText.toLowerCase().includes(v) ? "" : "none";
    });
}

/* ===== MODAL ===== */
function openAdd(){ addModal.style.display="flex" }
function openDelete(){ deleteModal.style.display="flex" }

addModal.onclick = e => { if(e.target===addModal) addModal.style.display="none" }
deleteModal.onclick = e => { if(e.target===deleteModal) deleteModal.style.display="none" }

/* ===== SAHIFA YUKLANGANDA ===== */
window.onload = ()=>{
    const d = localStorage.getItem("universities");
    if(d){
        tbody.innerHTML = d;
        [...tbody.rows].forEach(r=>{
            lockRow(r,true);
            updateStatusColors(r);
        });
    }
};

/* ===== STATUS O‚ÄòZGARSA ===== */
tbody.addEventListener("change", e=>{
    const tr = e.target.closest("tr");
    if(tr) updateStatusColors(tr);
    saveData();
});
tbody.addEventListener("input", saveData);
</script>


</body>
</html>
