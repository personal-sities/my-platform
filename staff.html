<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Hodimlar nazorati</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="main-header">
  <div class="header-left">
    <span>STUDENT CALL</span>
  </div>
</header>

<h2 class="page-title">Hodimlar nazorati</h2>

<div class="container">
  <div id="staffList"></div>

  <button class="add-employee-btn" onclick="openEmployeeModal()">
    Hodim qo‘shish +
  </button>
</div>

<!-- Hodim qo‘shish -->
<div id="employeeModal" class="modal">
  <div class="modal-content">
    <h3>Hodim qo‘shish</h3>
    <input id="empName" placeholder="Ism familiyasi">
    <input id="empJob" placeholder="Lavozimi">
    <input id="empPlace" placeholder="Ish joyi">
    <button class="emp-btn" onclick="addStaff()">Saqlash</button>
  </div>
</div>

<!-- Vazifa qo‘shish -->
<div id="taskModal" class="modal">
  <div class="modal-content">
    <h3>Vazifa qo‘shish</h3>
    <input id="taskName" placeholder="Vazifa nomi">
    <input id="taskDate" type="date">
    <input id="taskPlace" placeholder="Bajarish joyi">
    <button class="emp-btn" onclick="addTask()">Saqlash</button>
  </div>
</div>

<script src="js/staff.js"></script>
</body>
</html>
