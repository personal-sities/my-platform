<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Xususiy maktablar monitoringi</title>

<style>
:root{
    --blue:#1f5fa8;
    --bg:#f4f7fb;
    --border:#1f5fa8;
}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:var(--bg)}

.header{
    background:var(--blue);
    color:#fff;
    padding:15px 25px;
    display:flex;
    align-items:center;
    gap:15px;
}
.logo{height:45px}
.header h1{margin:0;font-size:22px}

.container{padding:25px}

.filter{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}
.filter input{padding:8px;width:250px}

.btn{
    background:var(--blue);
    color:#fff;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
}
th,td{
    border:2px solid var(--border);
    padding:8px;
    text-align:center;
}
th{color:var(--blue);background:#f9fbff}

.school{
    font-weight:bold;
    color:var(--blue);
    text-align:left;
}

.status-box{
    text-align:left;
    font-size:13px;
}
.status-box label{display:block;cursor:pointer}

.comment{
    width:100%;
    border:none;
    outline:none;
}

.footer{
    margin-top:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.4);
    display:none;
    align-items:center;
    justify-content:center;
}
.modal-box{
    background:#fff;
    padding:20px;
    width:350px;
    border-radius:10px;
}
.modal-box h3{margin-top:0}
.modal-box input{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}
.modal-actions{
    display:flex;
    gap:10px;
    justify-content:flex-end;
}
.status-green{background:#e6f7e6;border-left:4px solid #28a745;padding-left:4px}
.status-red{background:#fdeaea;border-left:4px solid #dc3545;padding-left:4px}
.status-yellow{background:#fff8e1;border-left:4px solid #ffc107;padding-left:4px}
</style>
</head>
<body>

<div class="header">
    <img src="images/studentcall.png" class="logo">
    <h1>Xususiy maktablar monitoringi</h1>
</div>

<div class="container">

    <div class="filter">
        <input id="filterInput" placeholder="Maktab nomi bo‚Äòyicha filtr">
        <button class="btn" onclick="filterTable()">Filtr</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>üè´Maktab nomi</th>
            <th>üì©Taklif</th>
            <th>ü§ùSuhbat sanasi</th>
            <th>üíµ–ö–æ–º–º–µ—Ä—á–µ—Å–∫–∏–π –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</th>
            <th>üìùShartnoma</th>
            <th>üë®‚ÄçüíªIsh boshlandi</th>
            <th>üèÅYakun</th>
            <th>üí¨Koment</th>
            <th>üñãTahrirlash</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="footer">
        <button class="btn" onclick="history.back()">‚Üê Orqaga</button>
        <div>
            <button class="btn" onclick="openDelete()">Maktabni o‚Äòchirish ‚àí</button>
            <button class="btn" onclick="openAdd()">Maktab qo‚Äòshish +</button>
        </div>
    </div>
</div>

<div class="modal" id="addModal">
    <div class="modal-box">
        <h3>Maktab qo‚Äòshish</h3>
        <input id="addName" placeholder="Maktab nomi">
        <input id="addWork" placeholder="Ish boshlandi">
        <div class="modal-actions">
            <button class="btn" onclick="addSchool()">Qo‚Äòshish</button>
        </div>
    </div>
</div>

<div class="modal" id="deleteModal">
    <div class="modal-box">
        <h3>Maktab o‚Äòchirish</h3>
        <input id="deleteName" placeholder="Maktab nomi">
        <div class="modal-actions">
            <button class="btn" onclick="deleteSchool()">O‚Äòchirish</button>
        </div>
    </div>
</div>

<script>
/* =========================
   LOCALSTORAGE
========================= */
const LS_KEY = "schools_monitor_v1";
const tbody = document.querySelector("tbody");

function getData(){
  const raw = localStorage.getItem(LS_KEY);
  if(!raw) return [];
  try { return JSON.parse(raw) || []; }
  catch(e){ console.log("Parse error:", e); return []; }
}
function setData(list){
  localStorage.setItem(LS_KEY, JSON.stringify(list));
}

/* =========================
   STATUS OPTIONS + COLORS
========================= */
const STATUS = {
  offer: [
    { v:"", t:"‚Äî tanlang ‚Äî", c:"" },
    { v:"Berildi", t:"Berildi", c:"status-green" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
    { v:"Rad etdi", t:"Rad etdi", c:"status-red" },
    { v:"Rozi bo'ldi", t:"Rozi bo'ldi", c:"status-green" },
  ],
  commercial: [
    { v:"", t:"‚Äî tanlang ‚Äî", c:"" },
    { v:"Berildi", t:"Berildi", c:"status-green" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
    { v:"Rad etildi", t:"Rad etildi", c:"status-red" },
  ],
  contract: [
    { v:"", t:"‚Äî tanlang ‚Äî", c:"" },
    { v:"Tuzildi", t:"Tuzildi", c:"status-green" },
    { v:"Tuzilmadi", t:"Tuzilmadi", c:"status-red" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
  ],
  final: [
    { v:"", t:"‚Äî tanlang ‚Äî", c:"" },
    { v:"Yakunlandi", t:"Yakunlandi", c:"status-green" },
    { v:"Yakunlanmadi", t:"Yakunlanmadi", c:"status-red" },
    { v:"Jarayonda", t:"Jarayonda", c:"status-yellow" },
  ]
};

function statusClass(groupKey, value){
  const item = STATUS[groupKey].find(x => x.v === value);
  return item ? item.c : "";
}

function statusSelectHTML(groupKey, value, schoolName){
  const opts = STATUS[groupKey].map(o =>
    `<option value="${String(o.v).replace(/"/g,'&quot;')}">${o.t}</option>`
  ).join("");

  return `
    <div class="status-wrap ${statusClass(groupKey, value)}">
      <select class="status-select"
              data-group="${groupKey}"
              data-school="${encodeURIComponent(schoolName)}">
        ${opts}
      </select>
    </div>
  `;
}

function applyStatusColor(sel){
  const wrap = sel.closest(".status-wrap");
  if(!wrap) return;
  wrap.classList.remove("status-green","status-red","status-yellow");
  const cls = statusClass(sel.dataset.group, sel.value);
  if(cls) wrap.classList.add(cls);
}

/* =========================
   RENDER / LOAD
========================= */
function loadFromLocal(){
  const schools = getData();
  tbody.innerHTML = "";

  schools.forEach(s=>{
    s.offer_status = s.offer_status || "";
    s.commercial_status = s.commercial_status || "";
    s.contract_status = s.contract_status || "";
    s.final_status = s.final_status || "";
    s.meeting_date = s.meeting_date || "";
    s.comment = s.comment || "";
    s.work_started = s.work_started || "";
    s.school = s.school || s.name || ""; // eski key bo‚Äòlsa

    const tr = document.createElement("tr");

    // MUHIM: bu yerda 9 ta <td> bor (thead bilan mos!)
    tr.innerHTML = `
      <td class="school">${s.school}</td>

      <td class="status-box">
        ${statusSelectHTML("offer", s.offer_status, s.school)}
      </td>

      <td><input type="date" value="${s.meeting_date}" disabled></td>

      <td class="status-box">
        ${statusSelectHTML("commercial", s.commercial_status, s.school)}
      </td>

      <td class="status-box">
        ${statusSelectHTML("contract", s.contract_status, s.school)}
      </td>

      <td>${s.work_started}</td>

      <td class="status-box">
        ${statusSelectHTML("final", s.final_status, s.school)}
      </td>

      <td><input class="comment" value="${s.comment}" placeholder="Koment..." disabled></td>

      <td>
        <button class="btn" data-edit="0" onclick="toggleEdit(this)">‚úèÔ∏è Tahrirlash</button>
      </td>
    `;

    tbody.appendChild(tr);

    tr.querySelectorAll("select.status-select").forEach(sel=>{
      const g = sel.dataset.group;
      const val =
        g === "offer" ? s.offer_status :
        g === "commercial" ? s.commercial_status :
        g === "contract" ? s.contract_status :
        s.final_status;

      sel.value = val || "";
      sel.disabled = true;
      applyStatusColor(sel);

      sel.addEventListener("change", ()=>{
        const schoolName = decodeURIComponent(sel.dataset.school || "");
        const list = getData();
        const idx = list.findIndex(x => (x.school||x.name||"") === schoolName);
        if(idx === -1) return;

        list[idx].school = list[idx].school || list[idx].name || schoolName;

        if(g === "offer") list[idx].offer_status = sel.value;
        if(g === "commercial") list[idx].commercial_status = sel.value;
        if(g === "contract") list[idx].contract_status = sel.value;
        if(g === "final") list[idx].final_status = sel.value;

        setData(list);
        applyStatusColor(sel);
      });
    });
  });
}

/* =========================
   LOCK / EDIT SAVE
========================= */
function lockRow(tr, lock=true){
  tr.querySelectorAll("input, select").forEach(el=>{
    el.disabled = lock;
  });
}

function toggleEdit(btn){
  const tr = btn.closest("tr");
  const editing = btn.dataset.edit === "1";

  if(editing){
    const schoolName = tr.querySelector(".school").textContent.trim();
    const dateVal = tr.querySelector('input[type="date"]').value || "";
    const commentVal = tr.querySelector(".comment").value || "";

    const list = getData();
    const idx = list.findIndex(x => (x.school||x.name||"") === schoolName);
    if(idx !== -1){
      list[idx].school = list[idx].school || list[idx].name || schoolName;
      list[idx].meeting_date = dateVal;
      list[idx].comment = commentVal;
      setData(list);
    }
  }

  lockRow(tr, editing);
  btn.dataset.edit = editing ? "0" : "1";
  btn.textContent = editing ? "‚úèÔ∏è Tahrirlash" : "üíæ Saqlash";
}

/* =========================
   ADD / DELETE + MODAL
========================= */
function openAdd(){
  document.getElementById("addModal").style.display = "flex";
}
function openDelete(){
  document.getElementById("deleteModal").style.display = "flex";
}

document.getElementById("addModal")?.addEventListener("click", (e)=>{
  if(e.target.id === "addModal") e.target.style.display="none";
});
document.getElementById("deleteModal")?.addEventListener("click", (e)=>{
  if(e.target.id === "deleteModal") e.target.style.display="none";
});

function addSchool(){
  const nameEl = document.getElementById("addName");
  const workEl = document.getElementById("addWork");
  const school = (nameEl?.value || "").trim();
  const work_started = (workEl?.value || "").trim();

  if(!school) return alert("Maktab nomini kiriting");

  const list = getData();
  if(list.some(x => ((x.school||x.name||"").toLowerCase() === school.toLowerCase()))){
    alert("Bu maktab allaqachon mavjud!");
    return;
  }

  list.push({
    school,
    work_started,
    meeting_date:"",
    comment:"",
    offer_status:"",
    commercial_status:"",
    contract_status:"",
    final_status:""
  });

  setData(list);
  loadFromLocal();

  document.getElementById("addModal").style.display="none";
  if(nameEl) nameEl.value="";
  if(workEl) workEl.value="";
}

function deleteSchool(){
  const nameEl = document.getElementById("deleteName");
  const school = (nameEl?.value || "").trim();
  if(!school) return alert("Maktab nomini kiriting");

  let list = getData();
  list = list.filter(x => ((x.school||x.name||"").toLowerCase() !== school.toLowerCase()));

  setData(list);
  loadFromLocal();

  document.getElementById("deleteModal").style.display="none";
  if(nameEl) nameEl.value="";
}

/* =========================
   FILTER
========================= */
function filterTable(){
  const q = (document.getElementById("filterInput")?.value || "").toLowerCase().trim();
  tbody.querySelectorAll("tr").forEach(tr=>{
    const name = tr.querySelector(".school")?.textContent.toLowerCase() || "";
    tr.style.display = name.includes(q) ? "" : "none";
  });
}

/* =========================
   START
========================= */
async function loadFromRemoteOrLocal(){
  try{
    const res = await fetch("data/schools.json", { cache: "no-store" });
    if(!res.ok) throw new Error("no remote");

    const remote = await res.json();

    localStorage.setItem(LS_KEY, JSON.stringify(remote));

    loadFromLocal();
  }catch(e){
    loadFromLocal();
  }
}

window.onload = loadFromRemoteOrLocal;

</script>

</body>
</html>
