<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzG_ecM8gz8bSBWRQ7SwanpIHpn60NfmTkuunpJCV70zpLItuDT1ykvvQgIFTcPNpZJ/exec";
const tbody = document.querySelector("tbody");

/* =========================
   API (Google Sheets)
   Backend hozircha "university" kalitini kutyapti.
   Biz UI tarafda school ishlatamiz, lekin API ga university qilib yuboramiz.
========================= */
async function apiList(){
  const res = await fetch(`${SCRIPT_URL}?action=list`, { cache:"no-store" });
  const j = await res.json();
  if(!j.ok) throw new Error(j.error || "API list error");
  return j.data || [];
}

async function apiUpsertOne(item){
  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action:"upsertOne", item })
  });
  const j = await res.json();
  if(!j.ok) throw new Error(j.error || "API upsertOne error");
}

async function apiDeleteByName(university){
  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action:"deleteByName", university })
  });
  const j = await res.json();
  if(!j.ok) throw new Error(j.error || "API deleteByName error");
}

/* =========================
   STATUS OPTIONS + COLORS
========================= */
const STATUS = {
  offer: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Berildi", t:"Berildi", c:"status-green" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
    { v:"Rad etdi", t:"Rad etdi", c:"status-red" },
    { v:"Rozi bo'ldi", t:"Rozi bo'ldi", c:"status-green" },
  ],
  commercial: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Berildi", t:"Berildi", c:"status-green" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
    { v:"Rad etildi", t:"Rad etildi", c:"status-red" },
  ],
  contract: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Tuzildi", t:"Tuzildi", c:"status-green" },
    { v:"Tuzilmadi", t:"Tuzilmadi", c:"status-red" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
  ],
  final: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Yakunlandi", t:"Yakunlandi", c:"status-green" },
    { v:"Yakunlanmadi", t:"Yakunlanmadi", c:"status-red" },
    { v:"Jarayonda", t:"Jarayonda", c:"status-yellow" },
  ]
};

function statusClass(groupKey, value){
  const item = STATUS[groupKey].find(x => x.v === value);
  return item ? item.c : "";
}

function statusSelectHTML(groupKey, value){
  const opts = STATUS[groupKey].map(o =>
    `<option value="${String(o.v).replace(/"/g,'&quot;')}">${o.t}</option>`
  ).join("");

  return `
    <div class="status-wrap ${statusClass(groupKey, value)}">
      <select class="status-select" data-group="${groupKey}">
        ${opts}
      </select>
    </div>
  `;
}

function applyStatusColor(sel){
  const wrap = sel.closest(".status-wrap");
  if(!wrap) return;
  wrap.classList.remove("status-green","status-red","status-yellow");
  const cls = statusClass(sel.dataset.group, sel.value);
  if(cls) wrap.classList.add(cls);
}

/* =========================
   HELPERS
   UI da "school" ko'rsatamiz, API ga "university" qilib yuboramiz.
========================= */
function buildItemFromRow(tr){
  const school = tr.querySelector(".school-name")?.textContent.trim() || "";

  const dateVal = tr.querySelector('input[type="date"]')?.value || "";
  const commentVal = tr.querySelector(".comment")?.value || "";

  const offerSel = tr.querySelector('select[data-group="offer"]');
  const commSel  = tr.querySelector('select[data-group="commercial"]');
  const contSel  = tr.querySelector('select[data-group="contract"]');
  const finalSel = tr.querySelector('select[data-group="final"]');

  return {
    // âœ… backend kaliti:
    university: school,

    work_started: tr.children[5]?.textContent.trim() || "",
    meeting_date: dateVal,
    comment: commentVal,
    offer_status: offerSel?.value || "",
    commercial_status: commSel?.value || "",
    contract_status: contSel?.value || "",
    final_status: finalSel?.value || "",
  };
}

/* =========================
   RENDER / LOAD
========================= */
async function loadFromSheet(){
  let rows = [];
  try{
    rows = await apiList();
  }catch(err){
    console.log(err);
    alert("Ma'lumotni yuklashda xatolik. Apps Script Deploy (Anyone) ekanini tekshiring!");
    rows = [];
  }

  tbody.innerHTML = "";

  rows.forEach(r=>{
    // backenddan kelgan nomlarni normalize qilamiz
    const school = (r.university || r.school || r.name || "").trim();

    const offer_status = r.offer_status || "";
    const commercial_status = r.commercial_status || "";
    const contract_status = r.contract_status || "";
    const final_status = r.final_status || "";
    const meeting_date = r.meeting_date || "";
    const comment = r.comment || "";
    const work_started = r.work_started || "";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="school school-name">${school}</td>

      <td class="status-box">
        ${statusSelectHTML("offer", offer_status)}
      </td>

      <td><input type="date" value="${meeting_date}" disabled></td>

      <td class="status-box">
        ${statusSelectHTML("commercial", commercial_status)}
      </td>

      <td class="status-box">
        ${statusSelectHTML("contract", contract_status)}
      </td>

      <td>${work_started}</td>

      <td class="status-box">
        ${statusSelectHTML("final", final_status)}
      </td>

      <td><input class="comment" value="${comment}" placeholder="Koment..." disabled></td>

      <td>
        <button class="btn" data-edit="0" onclick="toggleEdit(this)">âœï¸ Tahrirlash</button>
      </td>
    `;
    tbody.appendChild(tr);

    // select qiymatlarini set qilish + disable
    tr.querySelectorAll("select.status-select").forEach(sel=>{
      const g = sel.dataset.group;
      const val =
        g === "offer" ? offer_status :
        g === "commercial" ? commercial_status :
        g === "contract" ? contract_status :
        final_status;

      sel.value = val || "";
      sel.disabled = true;
      applyStatusColor(sel);

      // status o'zgarsa â€” faqat shu qatorni saqlaymiz
      sel.addEventListener("change", async ()=>{
        try{
          const item = buildItemFromRow(tr);
          await apiUpsertOne(item);
          applyStatusColor(sel);
        }catch(err){
          console.log(err);
          alert("Saqlashda xatolik (upsert). Deploy/permissions ni tekshiring.");
        }
      });
    });
  });
}

/* =========================
   LOCK / EDIT SAVE
========================= */
function lockRow(tr, lock=true){
  tr.querySelectorAll("input, select").forEach(el=> el.disabled = lock);
}

async function toggleEdit(btn){
  const tr = btn.closest("tr");
  const editing = btn.dataset.edit === "1";

  if(editing){
    try{
      const item = buildItemFromRow(tr);
      await apiUpsertOne(item);
    }catch(err){
      console.log(err);
      alert("Saqlashda xatolik (edit). Deploy/permissions ni tekshiring.");
      return;
    }
  }

  lockRow(tr, editing);
  btn.dataset.edit = editing ? "0" : "1";
  btn.textContent = editing ? "âœï¸ Tahrirlash" : "ğŸ’¾ Saqlash";
}

/* =========================
   ADD / DELETE + MODAL
========================= */
function openAdd(){
  document.getElementById("addModal").style.display = "flex";
}
function openDelete(){
  document.getElementById("deleteModal").style.display = "flex";
}

document.getElementById("addModal")?.addEventListener("click", (e)=>{
  if(e.target.id === "addModal") e.target.style.display="none";
});
document.getElementById("deleteModal")?.addEventListener("click", (e)=>{
  if(e.target.id === "deleteModal") e.target.style.display="none";
});

// âœ… HTML onclick="addSchool()" uchun
async function addSchool(){
  const nameEl = document.getElementById("addName");
  const workEl = document.getElementById("addWork");
  const school = (nameEl?.value || "").trim();
  const work_started = (workEl?.value || "").trim();

  if(!school) return alert("Maktab nomini kiriting");

  const list = await apiList();
  if(list.some(x => ((x.university||x.school||x.name||"").toLowerCase() === school.toLowerCase()))){
    alert("Bu maktab allaqachon mavjud!");
    return;
  }

  try{
    await apiUpsertOne({
      university: school, // âœ… backend kaliti
      work_started,
      meeting_date:"",
      comment:"",
      offer_status:"",
      commercial_status:"",
      contract_status:"",
      final_status:""
    });

    await loadFromSheet();

    document.getElementById("addModal").style.display="none";
    if(nameEl) nameEl.value="";
    if(workEl) workEl.value="";
  }catch(err){
    console.log(err);
    alert("Qoâ€˜shishda xatolik (upsert).");
  }
}

// âœ… HTML onclick="deleteSchool()" uchun
async function deleteSchool(){
  const nameEl = document.getElementById("deleteName");
  const school = (nameEl?.value || "").trim();
  if(!school) return alert("Maktab nomini kiriting");

  try{
    await apiDeleteByName(school); // backend deleteByName "university" deb kutadi
    await loadFromSheet();

    document.getElementById("deleteModal").style.display="none";
    if(nameEl) nameEl.value="";
  }catch(err){
    console.log(err);
    alert("Oâ€˜chirishda xatolik (delete).");
  }
}

/* =========================
   FILTER
========================= */
function filterTable(){
  const q = (document.getElementById("filterInput")?.value || "").toLowerCase().trim();
  tbody.querySelectorAll("tr").forEach(tr=>{
    const name = tr.querySelector(".school-name")?.textContent.toLowerCase() || "";
    tr.style.display = name.includes(q) ? "" : "none";
  });
}

/* =========================
   START
========================= */
window.onload = loadFromSheet;
</script>
