<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxR-ldsB_g9XcnP6CU-5stoU0_4HaawHZDng4Ylv-LEgKznfLSqb3hSuAuFZLJ49ZRRDA/exec";
const tbody = document.querySelector("tbody");

/* =========================
   API (Google Sheets)
========================= */
async function apiList(){
  const res = await fetch(`${SCRIPT_URL}?action=list`, { cache:"no-store" });
  const j = await res.json();
  if(!j.ok) throw new Error(j.error || "API list error");
  return j.data || [];
}

async function apiSaveAll(list){
  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action:"saveAll", data:list })
  });
  const j = await res.json();
  if(!j.ok) throw new Error(j.error || "API saveAll error");
}

async function getData(){ return await apiList(); }
async function setData(list){ await apiSaveAll(list); }

/* =========================
   STATUS OPTIONS + COLORS
========================= */
const STATUS = {
  offer: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Berildi", t:"Berildi", c:"status-green" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
    { v:"Rad etdi", t:"Rad etdi", c:"status-red" },
    { v:"Rozi bo'ldi", t:"Rozi bo'ldi", c:"status-green" },
  ],
  commercial: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Berildi", t:"Berildi", c:"status-green" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
    { v:"Rad etildi", t:"Rad etildi", c:"status-red" },
  ],
  contract: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Tuzildi", t:"Tuzildi", c:"status-green" },
    { v:"Tuzilmadi", t:"Tuzilmadi", c:"status-red" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
  ],
  final: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Yakunlandi", t:"Yakunlandi", c:"status-green" },
    { v:"Yakunlanmadi", t:"Yakunlanmadi", c:"status-red" },
    { v:"Jarayonda", t:"Jarayonda", c:"status-yellow" },
  ]
};

function statusClass(groupKey, value){
  const item = STATUS[groupKey].find(x => x.v === value);
  return item ? item.c : "";
}

function statusSelectHTML(groupKey, value, clinicName){
  const opts = STATUS[groupKey].map(o =>
    `<option value="${String(o.v).replace(/"/g,'&quot;')}">${o.t}</option>`
  ).join("");

  return `
    <div class="status-wrap ${statusClass(groupKey, value)}">
      <select class="status-select"
              data-group="${groupKey}"
              data-clinic="${encodeURIComponent(clinicName)}">
        ${opts}
      </select>
    </div>
  `;
}

function applyStatusColor(sel){
  const wrap = sel.closest(".status-wrap");
  if(!wrap) return;
  wrap.classList.remove("status-green","status-red","status-yellow");
  const cls = statusClass(sel.dataset.group, sel.value);
  if(cls) wrap.classList.add(cls);
}

/* =========================
   RENDER / LOAD
========================= */
async function loadFromLocal(){
  let clinics = [];
  try{
    clinics = await getData();
  }catch(err){
    console.log(err);
    alert("Ma'lumotni yuklashda xatolik. Apps Script Deploy (Anyone) ekanini tekshiring!");
    clinics = [];
  }

  tbody.innerHTML = "";

  clinics.forEach(c=>{
    c.offer_status = c.offer_status || "";
    c.commercial_status = c.commercial_status || "";
    c.contract_status = c.contract_status || "";
    c.final_status = c.final_status || "";
    c.meeting_date = c.meeting_date || "";
    c.comment = c.comment || "";
    c.work_started = c.work_started || "";
    c.university = c.university || c.name || ""; // sheet ustuni university boâ€˜lsa ham ishlaydi

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td class="univer">${c.university}</td>

      <td class="status-box">
        ${statusSelectHTML("offer", c.offer_status, c.university)}
      </td>

      <td><input type="date" value="${c.meeting_date}" disabled></td>

      <td class="status-box">
        ${statusSelectHTML("commercial", c.commercial_status, c.university)}
      </td>

      <td class="status-box">
        ${statusSelectHTML("contract", c.contract_status, c.university)}
      </td>

      <td>${c.work_started}</td>

      <td class="status-box">
        ${statusSelectHTML("final", c.final_status, c.university)}
      </td>

      <td><input class="comment" value="${c.comment}" placeholder="Koment..." disabled></td>

      <td>
        <button class="btn" data-edit="0" onclick="toggleEdit(this)">âœï¸ Tahrirlash</button>
      </td>
    `;
    tbody.appendChild(tr);

    tr.querySelectorAll("select.status-select").forEach(sel=>{
      const g = sel.dataset.group;

      const val =
        g === "offer" ? c.offer_status :
        g === "commercial" ? c.commercial_status :
        g === "contract" ? c.contract_status :
        c.final_status;

      sel.value = val || "";
      sel.disabled = true;
      applyStatusColor(sel);

      sel.addEventListener("change", async ()=>{
        const clinicName = decodeURIComponent(sel.dataset.clinic || "");
        const list = await getData();
        const idx = list.findIndex(x => (x.university||x.name||"") === clinicName);
        if(idx === -1) return;

        list[idx].university = list[idx].university || list[idx].name || clinicName;

        if(g === "offer") list[idx].offer_status = sel.value;
        if(g === "commercial") list[idx].commercial_status = sel.value;
        if(g === "contract") list[idx].contract_status = sel.value;
        if(g === "final") list[idx].final_status = sel.value;

        await setData(list);
        applyStatusColor(sel);
      });
    });
  });
}

/* =========================
   LOCK / EDIT SAVE
========================= */
function lockRow(tr, lock=true){
  tr.querySelectorAll("input, select").forEach(el=>{
    el.disabled = lock;
  });
}

async function toggleEdit(btn){
  const tr = btn.closest("tr");
  const editing = btn.dataset.edit === "1";

  if(editing){
    const clinicName = tr.querySelector(".univer").textContent.trim();
    const dateVal = tr.querySelector('input[type="date"]').value || "";
    const commentVal = tr.querySelector(".comment").value || "";

    const list = await getData();
    const idx = list.findIndex(x => (x.university||x.name||"") === clinicName);
    if(idx !== -1){
      list[idx].university = list[idx].university || list[idx].name || clinicName;
      list[idx].meeting_date = dateVal;
      list[idx].comment = commentVal;
      await setData(list);
    }
  }

  lockRow(tr, editing);
  btn.dataset.edit = editing ? "0" : "1";
  btn.textContent = editing ? "âœï¸ Tahrirlash" : "ğŸ’¾ Saqlash";
}

/* =========================
   ADD / DELETE + MODAL
========================= */
function openAdd(){
  document.getElementById("addModal").style.display = "flex";
}
function openDelete(){
  document.getElementById("deleteModal").style.display = "flex";
}

document.getElementById("addModal")?.addEventListener("click", (e)=>{
  if(e.target.id === "addModal") e.target.style.display="none";
});
document.getElementById("deleteModal")?.addEventListener("click", (e)=>{
  if(e.target.id === "deleteModal") e.target.style.display="none";
});

async function addUniver(){
  const nameEl = document.getElementById("addName");
  const workEl = document.getElementById("addWork");
  const university = (nameEl?.value || "").trim();
  const work_started = (workEl?.value || "").trim();

  if(!university) return alert("Nomini kiriting");

  const list = await getData();

  if(list.some(x => ((x.university||x.name||"").toLowerCase() === university.toLowerCase()))){
    alert("Bu allaqachon mavjud!");
    return;
  }

  list.push({
    university,
    work_started,
    meeting_date:"",
    comment:"",
    offer_status:"",
    commercial_status:"",
    contract_status:"",
    final_status:""
  });

  await setData(list);
  await loadFromLocal();

  document.getElementById("addModal").style.display="none";
  if(nameEl) nameEl.value="";
  if(workEl) workEl.value="";
}

async function deleteUniver(){
  const nameEl = document.getElementById("deleteName");
  const university = (nameEl?.value || "").trim();
  if(!university) return alert("Nomini kiriting");

  let list = await getData();
  list = list.filter(x => ((x.university||x.name||"").toLowerCase() !== university.toLowerCase()));

  await setData(list);
  await loadFromLocal();

  document.getElementById("deleteModal").style.display="none";
  if(nameEl) nameEl.value="";
}

/* =========================
   FILTER
========================= */
function filterTable(){
  const q = (document.getElementById("filterInput")?.value || "").toLowerCase().trim();
  tbody.querySelectorAll("tr").forEach(tr=>{
    const name = tr.querySelector(".univer")?.textContent.toLowerCase() || "";
    tr.style.display = name.includes(q) ? "" : "none";
  });
}

/* =========================
   START
========================= */
window.onload = loadFromLocal;
</script>
