<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Klinikalar monitoringi</title>

<style>
:root{
    --blue:#1f5fa8;
    --bg:#f4f7fb;
    --border:#1f5fa8;
}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:var(--bg)}

.header{
    background:var(--blue);
    color:#fff;
    padding:15px 25px;
    display:flex;
    align-items:center;
    gap:15px;
}
.logo{height:45px}
.header h1{margin:0;font-size:22px}

.container{padding:25px}

.filter{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}
.filter input{padding:8px;width:250px}

.btn{
    background:var(--blue);
    color:#fff;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
}
th,td{
    border:2px solid var(--border);
    padding:8px;
    text-align:center;
}
th{color:var(--blue);background:#f9fbff}

.clinic{
    font-weight:bold;
    color:var(--blue);
    text-align:left;
}

.status-box{
    text-align:left;
    font-size:13px;
}
.status-box label{display:block;cursor:pointer}

.comment{
    width:100%;
    border:none;
    outline:none;
}

.footer{
    margin-top:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.4);
    display:none;
    align-items:center;
    justify-content:center;
}
.modal-box{
    background:#fff;
    padding:20px;
    width:350px;
    border-radius:10px;
}
.modal-box h3{margin-top:0}
.modal-box input{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}
.modal-actions{
    display:flex;
    gap:10px;
    justify-content:flex-end;
}
.status-green{background:#e6f7e6;border-left:4px solid #28a745;padding-left:4px}
.status-red{background:#fdeaea;border-left:4px solid #dc3545;padding-left:4px}
.status-yellow{background:#fff8e1;border-left:4px solid #ffc107;padding-left:4px}
</style>
</head>
<body>

<div class="header">
    <img src="images/studentcall.png" class="logo">
    <h1>Klinikalar monitoringi</h1>
</div>

<div class="container">

    <div class="filter">
        <input id="filterInput" placeholder="Klinika nomi bo‚Äòyicha filtr">
        <button class="btn" onclick="filterTable()">Filtr</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>Klinika nomi</th>
            <th>Taklif</th>
            <th>Suhbat sanasi</th>
            <th>–ö–æ–º–º–µ—Ä—á–µ—Å–∫–∏–π –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</th>
            <th>Shartnoma</th>
            <th>Ish boshlandi</th>
            <th>Yakun</th>
            <th>Koment</th>
            <th>Tahrirlash</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="footer">
        <button class="btn" onclick="history.back()">‚Üê Orqaga</button>
        <div>
            <button class="btn" onclick="openDelete()">Klinikani o‚Äòchirish ‚àí</button>
            <button class="btn" onclick="openAdd()">Klinika qo‚Äòshish +</button>
        </div>
    </div>
</div>

<div class="modal" id="addModal">
    <div class="modal-box">
        <h3>Klinika qo‚Äòshish</h3>
        <input id="addName" placeholder="Klinika nomi">
        <input id="addWork" placeholder="Ish boshlandi">
        <div class="modal-actions">
            <button class="btn" onclick="addClinic()">Qo‚Äòshish</button>
        </div>
    </div>
</div>

<div class="modal" id="deleteModal">
    <div class="modal-box">
        <h3>Klinika o‚Äòchirish</h3>
        <input id="deleteName" placeholder="Klinika nomi">
        <div class="modal-actions">
            <button class="btn" onclick="deleteClinic()">O‚Äòchirish</button>
        </div>
    </div>
</div>

<script>
const LS_KEY = "clinics_monitor_v1";
const tbody = document.querySelector("tbody");

function getData(){
    const raw = localStorage.getItem(LS_KEY);
    if(!raw) return [];
    try{ return JSON.parse(raw) || []; }
    catch(e){ console.log("Parse error:", e); return []; }
}

function setData(list){
    localStorage.setItem(LS_KEY, JSON.stringify(list));
}

function loadFromLocal(){
    const clinics = getData();
    tbody.innerHTML = "";

    clinics.forEach(c=>{
        const tr = document.createElement("tr");

        tr.innerHTML = `
<td class="clinic">${c.clinic || ""}</td>
<td class="status-box"></td>
<td><input type="date" value="${c.meeting_date||""}" disabled></td>
<td class="status-box"></td>
<td class="status-box"></td>
<td>${c.work_started||""}</td>
<td class="status-box"></td>
<td><input class="comment" value="${c.comment||""}" placeholder="Koment..." disabled></td>
<td>
  <button class="btn" data-edit="0" onclick="toggleEdit(this)">‚úèÔ∏è Tahrirlash</button>
</td>
`;
        tbody.appendChild(tr);
    });
}

function lockRow(tr, lock=true){
    tr.querySelectorAll("input").forEach(i=>{
        i.disabled = lock;
    });
}

function addClinic(){
    const name = addName.value.trim();
    const work = addWork.value.trim();
    if(!name) return alert("Klinika nomini kiriting");

    const clinics = getData();

    if(clinics.some(x => (x.clinic||"").toLowerCase() === name.toLowerCase())){
        alert("Bu klinika mavjud!");
        return;
    }

    clinics.push({
        clinic: name,
        work_started: work,
        meeting_date: "",
        comment: ""
    });

    setData(clinics);
    loadFromLocal();

    addModal.style.display="none";
    addName.value="";
    addWork.value="";
}

function deleteClinic(){
    const name = deleteName.value.trim();
    if(!name) return;

    let clinics = getData();
    clinics = clinics.filter(x => (x.clinic||"").toLowerCase() !== name.toLowerCase());

    setData(clinics);
    loadFromLocal();

    deleteModal.style.display="none";
    deleteName.value="";
}

function toggleEdit(btn){
    const tr = btn.closest("tr");
    const editing = btn.dataset.edit === "1";

    if(editing){
        const name = tr.querySelector(".clinic").textContent.trim();
        const dateVal = tr.querySelector('input[type="date"]').value;
        const commentVal = tr.querySelector(".comment").value;

        const clinics = getData();
        const idx = clinics.findIndex(x => x.clinic === name);

        if(idx !== -1){
            clinics[idx].meeting_date = dateVal;
            clinics[idx].comment = commentVal;
            setData(clinics);
        }
    }

    lockRow(tr, editing);
    btn.dataset.edit = editing ? "0" : "1";
    btn.textContent = editing ? "‚úèÔ∏è Tahrirlash" : "üíæ Saqlash";
}

function openAdd(){ addModal.style.display="flex"; }
function openDelete(){ deleteModal.style.display="flex"; }

addModal.onclick = e => { if(e.target === addModal) addModal.style.display="none"; }
deleteModal.onclick = e => { if(e.target === deleteModal) deleteModal.style.display="none"; }

function filterTable(){
    const q = filterInput.value.toLowerCase();
    tbody.querySelectorAll("tr").forEach(tr=>{
        const name = tr.querySelector(".clinic").textContent.toLowerCase();
        tr.style.display = name.includes(q) ? "" : "none";
    });
}

window.onload = loadFromLocal;
</script>

</body>
</html>
