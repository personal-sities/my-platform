<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Klinikalar monitoringi</title>

<style>
:root{
    --blue:#1f5fa8;
    --bg:#f4f7fb;
    --border:#1f5fa8;
}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:var(--bg)}

.header{
    background:var(--blue);
    color:#fff;
    padding:15px 25px;
    display:flex;
    align-items:center;
    gap:15px;
}
.logo{height:45px}
.header h1{margin:0;font-size:22px}

.container{padding:25px}

.filter{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}
.filter input{padding:8px;width:250px}

.btn{
    background:var(--blue);
    color:#fff;
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
}

table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
}
th,td{
    border:2px solid var(--border);
    padding:8px;
    text-align:center;
}
th{color:var(--blue);background:#f9fbff}

.clinic{
    font-weight:bold;
    color:var(--blue);
    text-align:left;
}

.status-box{
    text-align:left;
    font-size:13px;
}
.status-box label{display:block;cursor:pointer}

.comment{
    width:100%;
    border:none;
    outline:none;
}

.footer{
    margin-top:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.4);
    display:none;
    align-items:center;
    justify-content:center;
}
.modal-box{
    background:#fff;
    padding:20px;
    width:350px;
    border-radius:10px;
}
.modal-box h3{margin-top:0}
.modal-box input{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}
.modal-actions{
    display:flex;
    gap:10px;
    justify-content:flex-end;
}
.status-green{background:#e6f7e6;border-left:4px solid #28a745;padding-left:4px}
.status-red{background:#fdeaea;border-left:4px solid #dc3545;padding-left:4px}
.status-yellow{background:#fff8e1;border-left:4px solid #ffc107;padding-left:4px}
</style>
</head>
<body>

<div class="header">
    <img src="images/studentcall.png" class="logo">
    <h1>Klinikalar monitoringi</h1>
</div>

<div class="container">

    <div class="filter">
        <input id="filterInput" placeholder="Klinika nomi boâ€˜yicha filtr">
        <button class="btn" onclick="filterTable()">Filtr</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ğŸ¥Klinika nomi</th>
            <th>ğŸ“©Taklif</th>
            <th>ğŸ¤Suhbat sanasi</th>
            <th>ğŸ’µĞšĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ</th>
            <th>ğŸ“Shartnoma</th>
            <th>ğŸ‘¨â€ğŸ’»Ish boshlandi</th>
            <th>ğŸYakun</th>
            <th>ğŸ’¬Koment</th>
            <th>ğŸ–‹Tahrirlash</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="footer">
        <button class="btn" onclick="history.back()">â† Orqaga</button>
        <div>
            <button class="btn" onclick="openDelete()">Klinikani oâ€˜chirish âˆ’</button>
            <button class="btn" onclick="openAdd()">Klinika qoâ€˜shish +</button>
        </div>
    </div>
</div>

<div class="modal" id="addModal">
    <div class="modal-box">
        <h3>Klinika qoâ€˜shish</h3>
        <input id="addName" placeholder="Klinika nomi">
        <input id="addWork" placeholder="Ish boshlandi">
        <div class="modal-actions">
            <button class="btn" onclick="addClinic()">Qoâ€˜shish</button>
        </div>
    </div>
</div>

<div class="modal" id="deleteModal">
    <div class="modal-box">
        <h3>Klinika oâ€˜chirish</h3>
        <input id="deleteName" placeholder="Klinika nomi">
        <div class="modal-actions">
            <button class="btn" onclick="deleteClinic()">Oâ€˜chirish</button>
        </div>
    </div>
</div>

<script>
const LS_KEY = "clinics_monitor_v1";
const tbody = document.querySelector("tbody");

const STATUS = {
  offer: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Berildi", t:"Berildi", c:"status-green" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
    { v:"Rad etdi", t:"Rad etdi", c:"status-red" },
    { v:"Rozi bo'ldi", t:"Rozi bo'ldi", c:"status-green" },
  ],
  commercial: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Berildi", t:"Berildi", c:"status-green" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
    { v:"Rad etildi", t:"Rad etildi", c:"status-red" },
  ],
  contract: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Tuzildi", t:"Tuzildi", c:"status-green" },
    { v:"Tuzilmadi", t:"Tuzilmadi", c:"status-red" },
    { v:"O'ylab ko'rmoqda", t:"O'ylab ko'rmoqda", c:"status-yellow" },
  ],
  final: [
    { v:"", t:"â€” tanlang â€”", c:"" },
    { v:"Yakunlandi", t:"Yakunlandi", c:"status-green" },
    { v:"Yakunlanmadi", t:"Yakunlanmadi", c:"status-red" },
    { v:"Jarayonda", t:"Jarayonda", c:"status-yellow" },
  ]
};

function statusClass(groupKey, value){
  const item = STATUS[groupKey].find(x => x.v === value);
  return item ? item.c : "";
}

function statusSelectHTML(groupKey, value, clinicName){
  const opts = STATUS[groupKey].map(o =>
    `<option value="${o.v.replace(/"/g,'&quot;')}">${o.t}</option>`
  ).join("");

  return `
    <div class="status-wrap ${statusClass(groupKey, value)}">
      <select class="status-select"
              data-group="${groupKey}"
              data-clinic="${encodeURIComponent(clinicName)}">
        ${opts}
      </select>
    </div>
  `;
}


function getData(){
    const raw = localStorage.getItem(LS_KEY);
    if(!raw) return [];
    try{ return JSON.parse(raw) || []; }
    catch(e){ console.log("Parse error:", e); return []; }
}

function setData(list){
    localStorage.setItem(LS_KEY, JSON.stringify(list));
}

function loadFromLocal(){
  const clinics = getData();
  tbody.innerHTML = "";

  clinics.forEach(c=>{
    const tr = document.createElement("tr");

    // eski maâ€™lumotlar uchun defaultlar
    c.offer_status = c.offer_status || "";
    c.commercial_status = c.commercial_status || "";
    c.contract_status = c.contract_status || "";
    c.final_status = c.final_status || "";
    c.meeting_date = c.meeting_date || "";
    c.comment = c.comment || "";
    c.work_started = c.work_started || "";

    tr.innerHTML = `
      <td class="clinic">${c.clinic || ""}</td>

      <td class="status-box">
        ${statusSelectHTML("offer", c.offer_status, c.clinic || "")}
      </td>

      <td><input type="date" value="${c.meeting_date}" disabled></td>

      <td class="status-box">
        ${statusSelectHTML("commercial", c.commercial_status, c.clinic || "")}
      </td>

      <td class="status-box">
        ${statusSelectHTML("contract", c.contract_status, c.clinic || "")}
      </td>

      <td>${c.work_started}</td>

      <td class="status-box">
        ${statusSelectHTML("final", c.final_status, c.clinic || "")}
      </td>

      <td><input class="comment" value="${c.comment}" placeholder="Koment..." disabled></td>

      <td>
        <button class="btn" data-edit="0" onclick="toggleEdit(this)">âœï¸ Tahrirlash</button>
      </td>
    `;
    tbody.appendChild(tr);

    // select qiymatini set qilish + edit lock holati
    tr.querySelectorAll("select.status-select").forEach(sel=>{
      const g = sel.dataset.group;
      const val =
        g === "offer" ? c.offer_status :
        g === "commercial" ? c.commercial_status :
        g === "contract" ? c.contract_status :
        c.final_status;

      sel.value = val || "";
      sel.disabled = true; // tahrirlash bosilmaguncha

      // rangni select value ga qarab yangilash
      const wrap = sel.closest(".status-wrap");
      wrap.classList.remove("status-green","status-red","status-yellow");
      const cls = statusClass(g, sel.value);
      if(cls) wrap.classList.add(cls);

      // status oâ€˜zgarganda darrov localstoragega yozish
      sel.addEventListener("change", ()=>{
        const clinicsNow = getData();
        const name = decodeURIComponent(sel.dataset.clinic || "");
        const idx = clinicsNow.findIndex(x => (x.clinic||"") === name);
        if(idx === -1) return;

        if(g === "offer") clinicsNow[idx].offer_status = sel.value;
        if(g === "commercial") clinicsNow[idx].commercial_status = sel.value;
        if(g === "contract") clinicsNow[idx].contract_status = sel.value;
        if(g === "final") clinicsNow[idx].final_status = sel.value;

        setData(clinicsNow);

        // rang yangilash
        wrap.classList.remove("status-green","status-red","status-yellow");
        const c2 = statusClass(g, sel.value);
        if(c2) wrap.classList.add(c2);
      });
    });
  });
}


function lockRow(tr, lock=true){
  tr.querySelectorAll("input, select").forEach(el=>{
    el.disabled = lock;
  });
}

function addClinic(){
    const name = addName.value.trim();
    const work = addWork.value.trim();
    if(!name) return alert("Klinika nomini kiriting");

    const clinics = getData();

    if(clinics.some(x => (x.clinic||"").toLowerCase() === name.toLowerCase())){
        alert("Bu klinika mavjud!");
        return;
    }

    clinics.push({
        clinic: name,
        work_started: work,
        meeting_date: "",
        comment: ""
    });

    setData(clinics);
    loadFromLocal();

    addModal.style.display="none";
    addName.value="";
    addWork.value="";
}

function deleteClinic(){
    const name = deleteName.value.trim();
    if(!name) return;

    let clinics = getData();
    clinics = clinics.filter(x => (x.clinic||"").toLowerCase() !== name.toLowerCase());

    setData(clinics);
    loadFromLocal();

    deleteModal.style.display="none";
    deleteName.value="";
}

function toggleEdit(btn){
  const tr = btn.closest("tr");
  const editing = btn.dataset.edit === "1";

  // agar hozir edit rejimida boâ€˜lsa -> Saqlash bosildi
  if(editing){
    const clinicName = tr.querySelector(".clinic").textContent.trim();
    const dateVal = tr.querySelector('input[type="date"]').value || "";
    const commentVal = tr.querySelector(".comment").value || "";

    const clinics = getData();
    const idx = clinics.findIndex(x => (x.clinic||"") === clinicName);
    if(idx !== -1){
      clinics[idx].meeting_date = dateVal;
      clinics[idx].comment = commentVal;
      setData(clinics);
    }
  }

  // lock/unlock
  lockRow(tr, editing);
  btn.dataset.edit = editing ? "0" : "1";
  btn.textContent = editing ? "âœï¸ Tahrirlash" : "ğŸ’¾ Saqlash";
}

function openAdd(){ addModal.style.display="flex"; }
function openDelete(){ deleteModal.style.display="flex"; }

addModal.onclick = e => { if(e.target === addModal) addModal.style.display="none"; }
deleteModal.onclick = e => { if(e.target === deleteModal) deleteModal.style.display="none"; }

function filterTable(){
    const q = filterInput.value.toLowerCase();
    tbody.querySelectorAll("tr").forEach(tr=>{
        const name = tr.querySelector(".clinic").textContent.toLowerCase();
        tr.style.display = name.includes(q) ? "" : "none";
    });
}

window.onload = loadFromLocal;
</script>

</body>
</html>
