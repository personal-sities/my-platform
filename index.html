<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Student Call | Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

  <!-- HEADER -->
  <header class="main-header">
    <div class="header-left">
      <img src="images/studentcall.png" class="logo-header" alt="Student Call">
      <span>STUDENT CALL</span>
    </div>
  </header>

  <!-- LOGIN CARD -->
  <main class="login-wrap">
    <div class="login-card">
      <h2>Kirish</h2>
      <p class="subtitle">Platformadan foydalanish uchun login va parolni kiriting</p>

      <input id="login" placeholder="Login">
      <input id="password" type="password" placeholder="Parol">

      <button class="btn-primary" onclick="doLogin()">Kirish</button>

      <a class="link-muted" href="reset.html">Login yoki parolni unutdingizmi?</a>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
